name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=virtualenv,venv
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=virtualenv,venv
    
    - name: Check code formatting with black
      run: |
        black --check . --exclude="virtualenv|venv"
      continue-on-error: true
    
    - name: Verify project structure
      run: |
        python -c "import database; import external_services; import alerting; print('✅ All modules import successfully')"
    
    - name: Security check for secrets
      run: |
        # Ensure no .env file is committed
        if [ -f .env ]; then
          echo "❌ ERROR: .env file found in repository!"
          exit 1
        fi
        echo "✅ No .env file found - security check passed"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pylint
    
    - name: Run Black
      run: black --check . --exclude="virtualenv|venv" || true
    
    - name: Run Flake8
      run: flake8 . --exclude=virtualenv,venv --max-line-length=127 || true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for sensitive files
      run: |
        echo "Checking for sensitive files..."
        if git ls-files | grep -E '\.env$|.*key\.json$|credentials\.json$'; then
          echo "❌ Sensitive files found in git!"
          exit 1
        fi
        echo "✅ No sensitive files in git"
    
    - name: Verify .gitignore
      run: |
        echo "Verifying .gitignore coverage..."
        if ! grep -q "\.env" .gitignore; then
          echo "❌ .env not in .gitignore!"
          exit 1
        fi
        if ! grep -q "\.db" .gitignore; then
          echo "❌ *.db not in .gitignore!"
          exit 1
        fi
        echo "✅ .gitignore properly configured"
